		<canvas width="600" height="600"></canvas>

		<script>

			let canvas = document.querySelector('canvas');
			let context = canvas.getContext('2d');

			context.fillStyle = 'pink';
			context.fillRect(50, 50, 500, 500);

			context.lineWidth = 4;

			context.beginPath();
			context.rect(86, 86, 428, 428);
			context.stroke();

			context.strokeStyle = 'white';
			context.beginPath()
			context.arc(300, 300, 200, 0, Math.PI*2);
			context.stroke();

			context.lineWidth = 1;
			context.beginPath();
			context.arc(300, 300, 1, 0, Math.PI*2);
			context.stroke();

			function getRand(min, max) {
    		return Math.random() * (max - min) + min;
			}

			for (let i = 0; i < 10; i++) {
				context.lineWidth = getRand(1, 4);
				context.beginPath();
				context.arc(300, 300, 20*i, 0, Math.PI*2);
				context.stroke();
			}
